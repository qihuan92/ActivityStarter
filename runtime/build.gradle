plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def runtimeVersionCode = 1
def runtimeVersionName = "1.0.0"

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode runtimeVersionCode
        versionName runtimeVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(path: ':annotation')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/qihuan92/ActivityStarter"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_PUBLISH_TOKEN")
            }
        }
    }

    publications {
        release(MavenPublication) {
            groupId "io.github.qihuan92.activitystarter"
            artifactId "activitystarter-runtime"
            version runtimeVersionName

            artifact("$buildDir/outputs/aar/runtime-release.aar")
        }
    }
}

publish.dependsOn(build)